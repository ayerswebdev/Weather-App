<!DOCTYPE html>

<html>

  <head>
    <meta charset = "utf-8">

	  <!--Importing Bootstrap, Font Awesome, and jQuery-->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <script src="https://use.fontawesome.com/589ca5c72c.js"></script>

    <!--Importing Google Fonts and custom files-->
    <link rel="stylesheet" href="css/weather.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <script src="js/weather.js"></script>

	  <title>Git Local Weather</title>
  </head>

  <body>

    <div class = "loading horizontal-flex">
      <img id="loading-img" src="img/loading.gif" alt="loading..." />
    </div>

    <div class = "content">
      <div class = "horizontal-flex" id = "header">
        <div class = "low-opac">
          <div class = "horizontal-flex">
            <h2 id="loc"></h2>
            <button class = "btn"><span class = "fa fa-search"></span></button>
          </div>
          <h2 class = "right-padded" id = "time"></h2>
          <h2 class = "right-padded" id = "date"></h2>
        </div>
      </div>

      <div class = "vertical-flex" id = "body">
        <div class = "weather-box">
            <h1 class = "text-center" id="temp"></h1>
            <h1 class = "text-center" id="conditions"></span></h1>
        </div>
      </div>

    </div>
  </body>
