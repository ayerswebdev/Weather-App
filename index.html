<!DOCTYPE html>

<html>

  <head>
    <meta charset = "utf-8">

	  <!--Importing Bootstrap, Font Awesome, and jQuery-->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <script src="https://use.fontawesome.com/589ca5c72c.js"></script>

    <!--Importing Google Fonts and custom files-->
    <link rel="stylesheet" href="css/weather.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <script src="js/weather.js"></script>

	  <title>yourWeather</title>
  </head>

  <body>

    <div class = "loading horizontal-flex">
      <img id="loading-img" src="img/loading.gif" alt="loading..." />
    </div>

    <div class = "content">
      <header>
        <div class = "low-opac">
          <div class="text-right">
            <h2 class = "inline" id="loc"></h2>
            <button class = "btn inline" id="search-open"><span id="icon" class="fa fa-search"></span></button>
          </div>
          <div class = "search">
            <div class="horizontal-flex">
              <input class="centered inline" id="search-text" type="text" placeholder="City, State, Country" />
              <button class="btn small-margin centered inline" id="search-btn">Search</button>
              <button class="btn small-margin centered inline" id="loc-btn"><span class="fa fa-map-marker"></span></button>
            </div>
          </div>

          <h2 class = "right-padded" id = "time"></h2>
          <h2 class = "right-padded" id = "date"></h2>
        </div>
      </header>

      <div class = "vertical-flex" id = "body">
        <div class = "weather-box">
            <h1 class = "text-center" id="temp"></h1>
            <h1 class = "text-center" id="conditions"></span></h1>
        </div>
      </div>

    </div>
  </body>
</html>
